<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="overLayMessage">
            <h1>Welcome to Word Bubble Challenge!</h1>
            <p class="storageMessage-1">Looks like you have a high score!</p>
            <p class="storageMessage-2">Looks like you don't have a high score, let's start!</p>
            <button class="start">Start</button>
            <button class="restart">Restart</button>
        </div>
        <div class="panel">
            <div class="panelTop">
                <div class="wordCtn">
                    <h2>Word :</h2>
                    <div class="word">Loading..</div>
                </div>
                <div class="timerCtn">
                    <h2>Timer :</h2>
                    <div class="timer">60</div>
                </div>
                <div class="scoreCtn">
                    <h2>Score :</h2>
                    <div class="score">0</div>
                </div>
                <div class="highestScoreCtn">
                    <h2>Highest Score :</h2>
                    <div class="highestScore">No Previous Score</div>
                </div>
            </div>
            <div class="panelBottom"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
